name: Check docs

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip list

      - name: Build docs
        run: mkdocs build -d build --strict

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: build
